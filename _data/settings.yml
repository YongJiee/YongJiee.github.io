advanced_settings:
  custom_styles: |
    .footer-base {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      padding: 1rem 1.5rem;
      color: #ABB7B7;
      flex-wrap: wrap;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .footer-base a {
      color: #ABB7B7;
      text-decoration: none;
    }

    .footer-base a:hover {
      color: #a020f0;
    }

    .footer-icon-inline {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.75rem;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      color: #ABB7B7;
    }

    .footer-icon-inline:hover {
      background: rgba(160, 32, 240, 0.15);
      border-color: #a020f0;
      color: #a020f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(160, 32, 240, 0.3);
    }

    .footer-icon-inline svg {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 768px) {
      .footer-base {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .footer-base-right {
        margin-top: 0.5rem;
      }
    }
