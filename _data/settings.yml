  custom_styles: |
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .tag-container span {
      display: inline-block;
      padding: 6px 14px;
      background-color: #e5e9f0;
      color: #2c3e50;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95em;
      user-select: none;
    }

    .tag-container span:active,
    .tag-container span:focus,
    .tag-container span::selection {
      background-color: #fca5a5;
      color: #7f1d1d;
    }

    /* Bottom Contact Form - Enhanced with Formspree */
    .bottom-contact {
      background: linear-gradient(135deg, #132930 0%, #1a3642 100%);
      padding: 2.5rem 0;
      margin-top: 3rem;
    }

    .bottom-contact .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .bottom-contact h3 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .bottom-contact .subtitle {
      color: #ABB7B7;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.08);
      padding: 1.5rem;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .contact-form.sending {
      opacity: 0.7;
      pointer-events: none;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      flex: 1;
      margin-bottom: 1rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #ffffff;
      font-family: "Muli", serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #ABB7B7;
      opacity: 0.8;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #a020f0;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px rgba(160, 32, 240, 0.25);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .submit-btn {
      background: linear-gradient(135deg, #a020f0 0%, #8a1cc7 100%);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
      min-width: 160px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(160, 32, 240, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn.success {
      background: linear-gradient(135deg, #10b981, #059669) !important;
    }

    .submit-btn.error {
      background: linear-gradient(135deg, #ef4444, #dc2626) !important;
    }

    /* Success and Error Messages */
    .success-message,
    .error-message {
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-weight: 600;
      animation: slideInFromTop 0.5s ease-out;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading animation */
    .submit-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .submit-btn.loading {
      color: transparent;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Contact Links */
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .contact-link {
      color: #ABB7B7;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .contact-link:hover {
      color: #a020f0;
    }

    .contact-icon {
      font-size: 1rem;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      color: #ABB7B7;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .social-icon:hover {
      background: rgba(160, 32, 240, 0.2);
      border-color: #a020f0;
      color: #a020f0;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
    }

    .social-icon svg {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .bottom-contact {
        padding: 2rem 0;
      }
      
      .bottom-contact .container {
        padding: 0 1rem;
      }
      
      .contact-form {
        padding: 1.25rem;
      }

      .contact-links {
        gap: 1rem;
      }

      .submit-btn {
        width: 100%;
        min-width: auto;
      }
    }

  header_js: ""
  
  footer_js: |
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Get form elements
          const name = document.getElementById('name').value.trim();
          const email = document.querySelector('input[name="_replyto"]').value.trim();
          const message = document.getElementById('message').value.trim();
          const submitBtn = form.querySelector('.submit-btn');
          
          // Hide previous messages
          successMessage.style.display = 'none';
          errorMessage.style.display = 'none';
          
          // Validate form
          if (!name || !email || !message) {
            showError('Please fill in all fields.');
            return;
          }
          
          // Email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showError('Please enter a valid email address.');
            return;
          }
          
          // Show loading state
          setButtonState('loading');
          form.classList.add('sending');
          
          // Prepare form data
          const formData = new FormData(form);
          
          // Submit to Formspree
          fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          })
          .then(response => {
            if (response.ok) {
              return response.json();
            }
            throw new Error('Network response was not ok');
          })
          .then(data => {
            // Success
            setButtonState('success');
            form.classList.remove('sending');
            successMessage.style.display = 'block';
            form.reset();
            
            // Reset button after delay
            setTimeout(() => {
              setButtonState('default');
            }, 3000);
          })
          .catch(error => {
            console.error('Error:', error);
            setButtonState('error');
            form.classList.remove('sending');
            showError('There was an error sending your message. Please try again or contact me directly via email.');
            
            // Reset button after delay
            setTimeout(() => {
              setButtonState('default');
            }, 3000);
          });
        });
        
        function setButtonState(state) {
          const submitBtn = form.querySelector('.submit-btn');
          
          // Remove all state classes
          submitBtn.classList.remove('loading', 'success', 'error');
          submitBtn.disabled = false;
          
          switch(state) {
            case 'loading':
              submitBtn.classList.add('loading');
              submitBtn.disabled = true;
              submitBtn.textContent = 'Sending...';
              break;
              
            case 'success':
              submitBtn.classList.add('success');
              submitBtn.textContent = 'Message Sent!';
              break;
              
            case 'error':
              submitBtn.classList.add('error');
              submitBtn.textContent = 'Try Again';
              break;
              
            case 'default':
            default:
              submitBtn.textContent = 'Send Message';
              break;
          }
        }
        
        function showError(message) {
          errorMessage.querySelector('p').textContent = '‚ùå ' + message;
          errorMessage.style.display = 'block';
          
          // Scroll to error message
          errorMessage.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'center' 
          });
        }
      }
    });
    </script>