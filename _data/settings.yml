  custom_styles: |
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .tag-container span {
      display: inline-block;
      padding: 6px 14px;
      background-color: #e5e9f0;
      color: #2c3e50;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95em;
      user-select: none;
    }

    .tag-container span:active,
    .tag-container span:focus,
    .tag-container span::selection {
      background-color: #fca5a5;
      color: #7f1d1d;
    }

    /* Bottom Contact Form */
    .bottom-contact {
      background: linear-gradient(135deg, #132930 0%, #1a3642 100%);
      padding: 4rem 0;
      margin-top: 4rem;
      position: relative;
      overflow: hidden;
    }

    .bottom-contact::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(160, 32, 240, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(160, 32, 240, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .bottom-contact .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 1;
    }

    .bottom-contact h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .bottom-contact .subtitle {
      color: #ABB7B7;
      text-align: center;
      margin-bottom: 3rem;
      font-size: 1.2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.08);
      padding: 2.5rem;
      border-radius: 16px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      flex: 1;
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #ffffff;
      font-family: "Muli", serif;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-sizing: border-box;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #ABB7B7;
      opacity: 0.8;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #a020f0;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(160, 32, 240, 0.25);
      transform: translateY(-1px);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 140px;
      font-family: inherit;
    }

    .submit-btn {
      background: linear-gradient(135deg, #a020f0 0%, #8a1cc7 100%);
      color: white;
      padding: 1.25rem 3rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
      margin: 2rem auto 0;
      min-width: 220px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(160, 32, 240, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Contact Info Section */
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-info-item {
      text-align: center;
      color: #ABB7B7;
    }

    .contact-info-item .icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #a020f0;
    }

    .contact-info-item a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info-item a:hover {
      color: #a020f0;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .bottom-contact .container {
        padding: 0 1rem;
      }
      
      .contact-form {
        padding: 2rem 1.5rem;
      }

      .bottom-contact h2 {
        font-size: 2.2rem;
      }

      .contact-info {
        flex-direction: column;
        gap: 1rem;
      }

      .submit-btn {
        padding: 1rem 2rem;
        font-size: 1rem;
        min-width: auto;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .bottom-contact {
        padding: 3rem 0;
      }

      .bottom-contact h2 {
        font-size: 1.8rem;
      }

      .contact-form {
        padding: 1.5rem 1rem;
      }
    }
  header_js: ""
  footer_js: |
    <script>
    // Multiple approaches to ensure the contact form shows
    function insertContactForm() {
      // Avoid duplicate forms
      if (document.querySelector('.bottom-contact')) {
        return;
      }
      
      const contactFormHTML = `
        <div class="bottom-contact">
          <div class="container">
            <h2>Let's Work Together</h2>
            <p class="subtitle">Have a project in mind or just want to connect? I'd love to hear from you and discuss how we can bring your ideas to life.</p>
            
            <form class="contact-form" id="contactForm" action="#" method="POST">
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Project Collaboration / Job Opportunity / General Inquiry">
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Tell me about your project, timeline, budget, or anything else you'd like to discuss..." required></textarea>
              </div>
              
              <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
              <div class="contact-info-item">
                <div class="icon">ðŸ“§</div>
                <div><a href="mailto:your.email@example.com">your.email@example.com</a></div>
              </div>
              <div class="contact-info-item">
                <div class="icon">ðŸ’¼</div>
                <div><a href="https://www.linkedin.com/in/yong-jie-tan/" target="_blank">LinkedIn</a></div>
              </div>
              <div class="contact-info-item">
                <div class="icon">ðŸ’»</div>
                <div><a href="https://github.com/YongJiee" target="_blank">GitHub</a></div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Try multiple insertion methods
      const footer = document.querySelector('footer');
      const main = document.querySelector('main');
      const body = document.body;
      
      if (footer) {
        footer.insertAdjacentHTML('beforebegin', contactFormHTML);
      } else if (main) {
        main.insertAdjacentHTML('afterend', contactFormHTML);
      } else {
        body.insertAdjacentHTML('beforeend', contactFormHTML);
      }
      
      // Add form functionality
      setTimeout(() => {
        const form = document.getElementById('contactForm');
        if (form) {
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');
            
            if (!name || !email || !message) {
              alert('Please fill in all required fields.');
              return;
            }
            
            const submitBtn = form.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
              submitBtn.textContent = 'Message Sent!';
              submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
              form.reset();
              
              setTimeout(() => {
                submitBtn.textContent = originalText;
                submitBtn.style.background = 'linear-gradient(135deg, #a020f0, #8a1cc7)';
                submitBtn.disabled = false;
              }, 3000);
            }, 1500);
          });
        }
      }, 100);
    }

    // Try different timing approaches
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', insertContactForm);
    } else {
      insertContactForm();
    }
    
    // Fallback - try again after a short delay
    setTimeout(insertContactForm, 1000);
    
    // Another fallback for slow-loading sites
    window.addEventListener('load', insertContactForm);
    </script>