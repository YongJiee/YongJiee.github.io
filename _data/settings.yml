  custom_styles: |
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .tag-container span {
      display: inline-block;
      padding: 6px 14px;
      background-color: #e5e9f0;
      color: #2c3e50;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.95em;
      user-select: none;
    }

    .tag-container span:active,
    .tag-container span:focus,
    .tag-container span::selection {
      background-color: #fca5a5;
      color: #7f1d1d;
    }

    /* Bottom Contact Form - Compact Version */
    .bottom-contact {
      background: linear-gradient(135deg, #132930 0%, #1a3642 100%);
      padding: 2.5rem 0;
      margin-top: 3rem;
    }

    .bottom-contact .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .bottom-contact h3 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .bottom-contact .subtitle {
      color: #ABB7B7;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.08);
      padding: 1.5rem;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1.5rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      flex: 1;
      margin-bottom: 1rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #ffffff;
      font-family: "Muli", serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #ABB7B7;
      opacity: 0.8;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #a020f0;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px rgba(160, 32, 240, 0.25);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .submit-btn {
      background: linear-gradient(135deg, #a020f0 0%, #8a1cc7 100%);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
      min-width: 160px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(160, 32, 240, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Contact Links */
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .contact-link {
      color: #ABB7B7;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .contact-link:hover {
      color: #a020f0;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .bottom-contact {
        padding: 2rem 0;
      }
      
      .bottom-contact .container {
        padding: 0 1rem;
      }
      
      .contact-form {
        padding: 1.25rem;
      }

      .contact-links {
        gap: 1rem;
      }

      .submit-btn {
        width: 100%;
        min-width: auto;
      }
    }
  header_js: ""
  footer_js: |
    <script>
    // Simple form handling without mailto
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
          
          if (!name || !email || !message) {
            alert('Please fill in all fields.');
            return;
          }
          
          const submitBtn = form.querySelector('.submit-btn');
          const originalText = submitBtn.textContent;
          
          // Show sending state
          submitBtn.textContent = 'Sending...';
          submitBtn.disabled = true;
          
          // Create email body
          const emailBody = `Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessage:%0D%0A${message}`;
          const subject = `Portfolio Contact from ${name}`;
          
          // Open email client (more reliable than form mailto)
          window.location.href = `mailto:your.email@example.com?subject=${encodeURIComponent(subject)}&body=${emailBody}`;
          
          // Reset form after short delay
          setTimeout(() => {
            submitBtn.textContent = 'Message Sent!';
            submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            form.reset();
            
            setTimeout(() => {
              submitBtn.textContent = originalText;
              submitBtn.style.background = 'linear-gradient(135deg, #a020f0, #8a1cc7)';
              submitBtn.disabled = false;
            }, 2000);
          }, 1000);
        });
      }
    });
    </script>